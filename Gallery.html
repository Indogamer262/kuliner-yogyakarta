<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: "Lexend", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px 0;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .card-display {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            transition: 0.3s ease;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card desc {
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kuliner Terkenal di Yogyakarta</h2>
        <div class="card-display">
            <div class="card">
                <img src="img/sate.jpg" alt="Sate Klathak Pak Bari">
                <div class="desc">Sate Klathak Pak Bari</div>
            </div>
            <div class="card">
                <img src="img/gudeg.jpg" alt="Gudeg Pawon">
                <div class="desc">Gudeg Pawon</div>
            </div>
            <div class="card">
                <img src="img/angkringan.jpg" alt="Angkringan Lik Man">
                <div class="desc">Angkringan Lik Man</div>
            </div>
            <div class="card">
                <img src="img/bakmi.jpg" alt="Bakmi Jawa Pak Pele">
                <div class="desc">Bakmi Jawa Pak Pele</div>
            </div>
        </div>

        <h2>Restoran Terkenal di Yogyakarta</h2>
        <div class="card-display">
            <div class="card">
                <img src="img/HouseRaminten.jpg" alt="House of Raminten">
                <div class="desc">House of Raminten</div>
            </div>
            <div class="card">
                <img src="img/WestlakeResto.jpg" alt="Westlake Resto">
                <div class="desc">Westlake Resto</div>
            </div>
            <div class="card">
                <img src="img/SateRatu.jpg" alt="Sate Ratu">
                <div class="desc">Sate Ratu</div>
            </div>
            <div class="card">
                <img src="img/HeHa.jpg" alt="HeHa Sky View">
                <div class="desc">HeHa Sky View</div>
            </div>
        </div>
    </div>
</body>
</html>
